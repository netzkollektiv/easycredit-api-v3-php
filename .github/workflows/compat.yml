name: PHP Compatibility Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  phpcs-compatibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, xml, json
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Register PHPCompatibility standard
        run: vendor/bin/phpcs --config-set installed_paths vendor/phpcompatibility/php-compatibility

      - name: Run PHPCS (PHPCompatibility) for all PHP versions
        run: vendor/bin/phpcs --standard=PHPCompatibility --runtime-set testVersion 7.1-8.4 src
